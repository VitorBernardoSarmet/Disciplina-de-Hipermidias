<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Vítor Bernardo Sarmet">
  <meta name="description" content="Aula 1 de novembro - forms">
  <meta name="keywords" content="form, html, aula">
  <title>Forms em html</title>
</head> 
<body>
  <form action="https://www.google.com/search" method="get">
 	<label for="pesquisa">Pesquisa: </label>
 	<br>
        <input type="search" placeholder="Digite aqui" name="q" list="paises" id="pesquisa" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <input type="submit" name="Buscar" value="Buscar" id="pesquisa">
        <input type="reset" name="Limpar" value="Limpar" id="pesquisa">
    
    <datalist id="paises">
        <option value="Brasil">
        <option value="Argentina">
        <option value="Algeria">
        <option value="China">
        <option value="Angola">
    </datalist>
    
    <fieldset>
    <legend>Informações Pessoais: </legend>
    <label for="senha">Senha: </label>
    <br>
    <input type="password" name="Senha" id="senha" required autofocus>
    <br>
    
    <label for="sexo">Sexo: </label>
    <br>
        <input type="radio" name="sradio" value="M" id="sexo"/>M
        <input type="radio" name="sradio" value="F" id="sexo"/>F
    <br>
    
    <label for="temas">Escolha seus temas favoritos: </label>
    <input type="checkbox" name="checkteste" value="Política" id="temas"/>Política
    <input type="checkbox" name="checkteste" value="Esportes" id="temas"/>Esportes
    <input type="checkbox" name="checkteste" value="Videogame" id="temas"/>Videogame
    <input type="checkbox" name="checkteste" value="Arte" id="temas"/>Arte
    <input type="checkbox" name="checkteste" value="Natação" id="temas"/>Natação
    </fieldset>
    <br>
    
    <fieldset>
    <legend>Menu</legend>
    <br>
    <select name="Buscas" size="7">
        <optgroup label="Países">
            <option value="valor1">Brasil</option>
            <option value="valor2">Espanha</option>
            <option value="valor3">China</option>
            <option value="valor4">Alemanha</option>
            <option value="valor5">Estados Unidos</option>
            <option value="valor6">Portugal</option>
        </optgroup>
        
        <optgroup label="Esportes">
            <option value="valor1">Natação</option>
            <option value="valor2">Futebol</option>
            <option value="valor3">Tênis</option>
            <option value="valor4">Surfe</option>
        </optgroup>
        </select>
    </fieldset>
    
    <fieldset>
    <legend>Texto</legend>
        <br>
            <textarea rows="4" cols="30" readonly>
            Al contrario del pensamiento popular, el texto de Lorem Ipsum no es simplemente texto aleatorio. Tiene sus raices en una pieza cl´sica de la literatura del Latin, que data del año 45 antes de Cristo, haciendo que este adquiera mas de 2000 años de antiguedad. Richard McClintock, un profesor de Latin de la Universidad de Hampden-Sydney en Virginia, encontró una de las palabras más oscuras de la lengua del latín, "consecteur", en un pasaje de Lorem Ipsum, y al seguir leyendo distintos textos del latín, descubrió la fuente indudable.
            </textarea>    
        <br>
    </fieldset>
   
        <fieldset>
        <legend>Arquivo</legend>    
        <label for="arc">Enviar arquivo: </label>
        <br>
            <input type="file" name="Arquivo" value="Arquivo" id="arc">
       </fieldset>
       
       <fieldset>
       <legend>Testes de input</legend>
       
       Telefone:<input type="tel" name="testetel">
       <br>
       Date:<input type="date" name="Data" value="Data"/>
       </fieldset>
       
        
    </form>    
</body>

</html>
