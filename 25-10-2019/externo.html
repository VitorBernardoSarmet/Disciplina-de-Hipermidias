<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Links Externos</title>
  <meta charset="utf-8">
  <meta name="keywords" content="tags de audio e video">
  <meta name="description" content="tags de midias externas">
  <meta name="author" content="Vítor Bernardo Sarmet">
</head>

<body>
  <h2>Vídeo do youtube</h2>
  <iframe width="853" height="480" src="https://www.youtube.com/embed/wSqKZMcgtT0?list=RDEMLxJ9q1SDnScAscFLUyfu4w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h2>Site incorporado</h2>
  <iframe src="https://pt.wikipedia.org/wiki/Blues" width="400" height="300">
  <p>Seu navegador não suporta esse recurso</p>
  </iframe>

  <h2>Arquivo swf com embed</h2>
  <embed width="400" height="299" src="a.swf" >

  <h2>Arquivo swf com object</h2>
  <object width="400" height="400" data="b.swf" type="application/x-shockwave-flash"> </object>

  <h2>Video 1</h2>
  <video width="320" height="240" controls="controls">
  <source src="led.mp4" type="video/mp4">
  <p>Seu navegador não suporta Video em HTML5.</p>
  </video>

  <h2>Video 2</h2>
  <video width="320" height="240" controls="controls">
  <source src="meme.ogv" type="video/ogg">
  <p>Seu navegador não suporta Video em HTML5.</p>
  </video>

  <h2>Audio</h2>
  <audio autoplay="autoplay" controls="controls">
  <source src="jimi.mp3" type="audio/mp3" />
  <p>seu navegador não suporta Audio em HTML5</p>
  </audio>

</body>
</html>
